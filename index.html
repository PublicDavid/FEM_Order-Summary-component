<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="card">
      <img src="./images/illustration-hero.svg" alt="Woman listening to phone music" class="card-img">

      <div class="card-details">
        <h2 class="card-title">
          Order Summary
        </h2>

        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="card-plan">
          <img class="card-plan-img" src="./images/icon-music.svg" alt="Sol key">
          <p class="card-plan-text"><span class="card-accent">Annual Plan</span><br>$59.99/year</p>
          <a class="card-plan-link" href="#">Change</a>
        </div>

        <a href="#" class="card-btn">Proceed to Payment</a>
        <a href="#" class="card-link">Cancel order</a>
        
      </div>


    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PublicDavid">David</a>.
  </div>
</body>
</html>
